<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartSocketDevices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>DeviceID</td> <td>Device_Name</td> <td>MAC</td> <td>Updated</td> <td>IP</td>
            </tr>
        </thead>
        <tbody>
            {% for d in devices %}
            <tr>
            <td>{{d.device_id}}</td><td>{{d.device_name}}</td><td>{{d.mac}}</td><td>{{d.updated}}</td><td>{{d.ip}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
